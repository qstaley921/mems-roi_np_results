<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Patient Results Module</title>
  <meta name="description" content="New Patient Results Module" />
  <meta name="author" content="The Practice - Development Team" />

  <!-- Google Fonts -->
  <link
    rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic"
  />

  <!-- Minified CSS Bundle -->
  <link
    rel="stylesheet"
    href="https://members.mypgi.com/min/g=si-ms-css?v=0.62"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://kit.fontawesome.com/425aa9ca2c.css"
    crossorigin="anonymous"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container-fluid">
      <h1>Header</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container-fluid">
      <div class="row">
        <!-- Left Column: New Patient Results -->
        <div class="col-lg-6 col-md-12">
          <!-- Module Title -->
          <h1 class="module-title">New Patient Results</h1>

          <section class="results-panel">
            <!-- Panel Header with Time Period Tabs -->
            <div class="panel-header">
              <div class="time-period-tabs">
              <button class="tab-btn" data-period="monthly">Monthly</button>
              <button class="tab-btn" data-period="quarterly">Quarterly</button>
              <button class="tab-btn active" data-period="yearly">Yearly</button>
              <button class="tab-btn" data-period="total">Total</button>
              <button class="tab-btn tab-btn-custom" data-period="custom">
                <div class="custom-dropdown">
                  <span class="dropdown-value" id="dropdownValue">2 Years</span>
                  <div class="dropdown-options" id="dropdownOptions">
                    <div class="dropdown-option" data-value="2">2 Years</div>
                    <div class="dropdown-option" data-value="3">3 Years</div>
                    <div class="dropdown-option" data-value="4">4 Years</div>
                    <div class="dropdown-option" data-value="5">5 Years</div>
                    <div class="dropdown-option" data-value="6">6 Years</div>
                    <div class="dropdown-option" data-value="7">7 Years</div>
                    <div class="dropdown-option" data-value="8">8 Years</div>
                    <div class="dropdown-option" data-value="9">9 Years</div>
                    <div class="dropdown-option" data-value="10">10 Years</div>
                    <div class="dropdown-option" data-value="11">11 Years</div>
                    <div class="dropdown-option" data-value="12">12 Years</div>
                    <div class="dropdown-option" data-value="13">13 Years</div>
                    <div class="dropdown-option" data-value="14">14 Years</div>
                    <div class="dropdown-option" data-value="15">15 Years</div>
                    <div class="dropdown-option" data-value="16">16 Years</div>
                    <div class="dropdown-option" data-value="17">17 Years</div>
                    <div class="dropdown-option" data-value="18">18 Years</div>
                    <div class="dropdown-option" data-value="19">19 Years</div>
                    <div class="dropdown-option" data-value="20">20 Years</div>
                    <div class="dropdown-option" data-value="21">21 Years</div>
                    <div class="dropdown-option" data-value="22">22 Years</div>
                    <div class="dropdown-option" data-value="23">23 Years</div>
                    <div class="dropdown-option" data-value="24">24 Years</div>
                    <div class="dropdown-option" data-value="25">25 Years</div>
                    <div class="dropdown-option" data-value="26">26 Years</div>
                    <div class="dropdown-option" data-value="27">27 Years</div>
                    <div class="dropdown-option" data-value="28">28 Years</div>
                    <div class="dropdown-option" data-value="29">29 Years</div>
                    <div class="dropdown-option" data-value="30">30 Years</div>
                  </div>
                </div>
                <i class="fas fa-caret-down dropdown-arrow"></i>
              </button>
              </div>

              <div class="panel-actions">
                <div class="view-toggle active-table" id="viewToggle">
                  <div class="toggle-track">
                    <div class="toggle-option toggle-option-left">
                      <i class="fas fa-table"></i>
                    </div>
                    <div class="toggle-option toggle-option-right">
                      <i class="fas fa-chart-simple"></i>
                    </div>
                    <div class="toggle-ball">
                      <i class="fas fa-table"></i>
                      <span>Table</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Data Table -->
            <div class="data-table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th class="col-location">
                      <i class="fas fa-map-marker-alt"></i> Locations
                    </th>
                    <th class="col-start-avg">
                      <i class="fas fa-flag-checkered"></i> Start Avg.
                    </th>
                    <th class="col-new-avg">
                      <i class="fas fa-star"></i> New Avg.
                    </th>
                    <th class="col-growth">
                      <i class="fas fa-chart-simple"></i> Growth
                    </th>
                    <th class="col-revenue">
                      <i class="fas fa-dollar-sign"></i> Avg. Revenue / N.P.
                    </th>
                    <th class="col-growth-total">
                      <i class="fas fa-chart-bar"></i> Growth Total
                    </th>
                  </tr>
                </thead>
                <tbody id="dataTableBody">
                  <!-- Table rows will be populated by JavaScript -->
                </tbody>
              </table>
            </div>

            <!-- Investment and Return Cards -->
            <div class="metrics-cards">
              <div class="metric-card investment-card">
                <div class="card-header">
                  <h3>Investment <i class="fas fa-info-circle"></i></h3>
                  <span class="date-range">Aug 24 - Jul 25</span>
                </div>
                <div class="card-value">
                  <span id="investmentTotal">$14,587</span>
                  <span class="period" id="investmentPeriod">/year</span>
                </div>
                <div class="card-breakdown">
                  <span class="breakdown-item" id="investmentTraining">$9,798</span>
                  <span class="breakdown-operator">+</span>
                  <span class="breakdown-item" id="investmentProgram">$4,789</span>
                </div>
              </div>

              <div class="metric-card return-card">
                <div class="card-header">
                  <h3>Return <i class="fas fa-info-circle"></i></h3>
                  <span class="date-range">Aug 24 - Jul 25</span>
                </div>
                <div class="card-value">
                  <span id="returnTotal">$610,339</span>
                  <span class="period" id="returnPeriod">/year</span>
                </div>
                <div class="card-breakdown">
                  <span class="breakdown-item" id="returnGrowth">250</span>
                </div>
              </div>
            </div>

          </section>
        </div>

        <!-- Right Column: Quick Links -->
        <div class="col-lg-6 col-md-12">
          <aside class="quick-links-panel">
            <h3>Quick links section</h3>
            <!-- Quick links content will go here -->
          </aside>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://members.mypgi.com/min/g=new-ms-js?v=0.62"></script>
  <script src="js/results-module.js"></script>
</body>
</html>
